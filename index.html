---
layout: home
title: Resume Gold
---
		{% for post in site.posts limit: 100 %}
		{% if post.category == null %}
		<div class="post">
			<h1><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a> <small> {{ post.date | date_to_string }}</small></h1>
			<p>{{ post.content }}</p>
		</div>
		{% endif %}
        {% endfor %}
